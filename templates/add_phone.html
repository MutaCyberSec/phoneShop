{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2> Add New Phone For Service</h2>
            <br>
            </div>
            <div class="col-md-3 col-md-offset-5">
            
<form method=POST action="{{ url_for('add_phone') }}">


    <div class="form-group">
        <label for="exampleInputEmail1">Owner </label>
        <input type="text" class="form-control" name="owner" placeholder="Owner's Name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Owner Phone Number</label>
        <input type="text" class="form-control" name="number" placeholder="Owner Phone Number">
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">Phone Brand</label>
        <input type="text" class="form-control" name="brand" placeholder="Brand">
    </div>



    <div class="form-group">
        <label for="exampleInputEmail1">Phone Model</label>
        <input type="text" class="form-control" name="model" placeholder="Model">
    </div>

    
    <div class="form-group">
      
        <label for="exampleInputEmail1">Problem Description</label>
        <input type="text" class="form-control" name="title" placeholder="Title">
            <br>
        <textarea type="text" name="desc" id="inbox" placeholder="Problem Description" required="" rows=" 5" style="margin: 0px; width: 274px; height: 209px;"></textarea>
    </div>



    <div class="form-group">
        <label for="exampleInputEmail1">Cause Of Problem</label>
        <input type="text" class="form-control" name="cause" placeholder="Cause">
    </div>


    <button type="submit" class="btn btn-primary btn-block">Add</button>

</form>




            
        </div></div>
        </div>
{% endblock %}
